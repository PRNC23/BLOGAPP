<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <title>BLOG APP</title>
</head>
<body>
    
    <!-- HEAD SECTION -->
    <header>

        <div id="head">

            <div id="leftSide">
                <div id="Logo"><h1><i>Blooging</i></h1></div>
                <div id="searchBox">
                    <div id="icon"></div>
                    <input type="search" name="" id="srch" placeholder="Search">
                </div>
            </div>

            <div id="rightSide">
                <a href="addToBlog.html">
                    <div id="addBlog">
                        <div id="addBlogIcon"></div>
                        <div id="write">Write</div>
                    </div>
                </a>
                <div id="search"></div>
                <div id="notification"></div>
                <div id="signUp">Sign-up</div>
            </div>
        </div>

    </header>

    <nav>
        <div id="navbar">
            <h4><b>Be a part of better internet.</b>&nbsp;&nbsp;<u>Get 20% off membership for a limited time</u></h4>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main>

        <!-- <div id="mainSection"> -->
            <div id="blogSection">
                <div id="menuBar">
                    <div id="plus">&plus;</div>
                    <div id="forYou">For you</div>
                    <div id="following">Following</div>
                </div>

                <div class="blogPost">

                    <div class="blog">
                        <div class="blogInterface">
                            <div class="authorName"></div>
                            <div class="blogHeading"></div>
                            <div class="blogMenuBar">

                                <div class="box box1">
                                    <div class="premium"></div>
                                    <div class="date">7Aug</div>
                                    <div class="like"><div class="likeIcon"></div>8.2k</div>
                                    <div class="comment"></div>
                                </div>

                                <div class="box box2">
                                    <div class="less"></div>
                                    <div class="save"></div>
                                    <div class="more"></div>

                                </div>

                            </div>
                        </div>
                        <div class="blogPhoto"></div>
                    </div>

                    <div class="blog"></div>
                </div>

            </div>

            <div id="sidebar"></div>
        </div>

    </main>

</body>
</html>
